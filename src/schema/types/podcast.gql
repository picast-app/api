type Podcast {
  id: ID!
  title: String!
  author: String
  description: String
  artwork: String
  covers: [String!]
  palette: Palette
  feed: String!
  check: String
  episodes(
    first: Int
    last: Int
    before: ID
    after: ID
  ): PodcastEpisodeConnection
}

type PodcastEpisodeConnection implements Connection {
  edges: [PodcastEpisodeEdge!]!
  pageInfo: PageInfo!
}

type PodcastEpisodeEdge implements Edge {
  node: Episode!
  cursor: ID!
}

type PodcastCheckResult {
  id: ID!
  podcast: Podcast
  episodesMatch: Boolean
}

type Palette {
  vibrant: String
  darkVibrant: String
  lightVibrant: String
  muted: String
  darkMuted: String
  lightMuted: String
}
