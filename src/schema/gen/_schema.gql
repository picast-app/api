type Query {
  search(query: String!, limit: Int = 10): [Podcast!]!
  podcast(id: Int!): Podcast
  feed(url: String!): Feed
}


schema {
  query: Query
}


type Feed {
  raw: String!
}


type Podcast {
  id: Int!
  title: String!
  author: String
  description: String
  episodes: [Episode!]!
  artwork: String
  feed: String!
}

type Episode {
  title: String!
  description: String
  publishDate: String
}
