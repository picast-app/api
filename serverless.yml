service: echo

provider:
  name: aws
  runtime: nodejs12.x
  stage: ${opt:stage, 'prod'}
  timeout: 20
  region: eu-west-1
  apiGateway:
    shouldStartNameWithService: true
  environment:
    stage: ${self:provider.stage}

functions:
  echo:
    handler: src/handler.echo
    events:
      - http:
          path: /
          method: post
          cors:
            origins:
              - http://localhost:3000
              - https://echo.bullinger.dev
            allowCredentials: true
      - http:
          path: /
          method: get
          cors:
            origins:
              - http://localhost:3000
              - https://echo.bullinger.dev

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 7000
    noPrependStageInUrl: true
  webpack:
    webpackConfig: 'webpack.config.js'
    packager: 'npm'
    includeModules: true
